
<section class="single-post-area">
  <div class="container">
      <div class="title">
        <h1>{{blogData.name | uppercase  }} </h1>
      </div>
    <div class="main_blog_details">
        <div class="img-holder">
          <img class="img-fluid" src="{{blogData.blogimage}}" alt="">
        </div>
        <div class="blog-details">
          <div class="blog-tags">
           Tags: <a href="#">{{blogData.tags }}</a>

          </div>
          <div class="blog-publish">
            <div class="media">
              <div class="media-body">
                  <h5> {{blogData.userid}}</h5>
                <p>Published on {{blogData.createdAt}}</p>
              </div>
              <div class="d-flex">
                <img src="{{blogData.avatar}}" alt="">
              </div>
            </div>
          </div>
        </div>
        <p id="desc">
          {{blogData.description}}
        </p>
        </div>
        </div>
        </section>
