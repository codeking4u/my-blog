
<section class="single-post-area">
  <div class="container">
    <div class="main_blog_details">
        <img class="img-fluid" src="{{blogData.blogimage}}" alt="">
        <h4>{{blogData.name | uppercase  }} </h4>
        <div class="user_details">
          <div class="float-left">
            <a href="#">{{blogData.tags }}</a>
          </div>
          <div class="float-right">
            <div class="media">
              <div class="media-body">
                <h5>{{blogData.userid}}</h5>
                <p>{{blogData.createdAt}}</p>
              </div>
              <div class="d-flex">
                <img src="{{blogData.avatar}}" alt="">
              </div>
            </div>
          </div>
        </div>
        <p>
          {{blogData.description}}
        </p>
        </div>
        </div>
        </section>
